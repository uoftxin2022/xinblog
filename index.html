<!DOCTYPE html>
<html>
<head>
	<title>My Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-image: url("https://pic1.zhimg.com/80/c0e6a1fb76775b05fc5acf8200ab3b8c_720w.webp?source=1940ef5c");
			background-size: cover;
			background-position: center;
			margin: 0;
			padding: 0;
		}
		nav {
			background-color: #FFFFFF;
			position: relative;
			width: 100%;
			text-align: center;
		}
		nav ul {
			display: inline-block;
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav a {
			text-decoration: none;
			color: #000000;
		}
		.container {
			max-width: 960px;
			margin: auto;
			padding: 20px;
			box-sizing: border-box;
			text-align: center;
		}
		.title {
			color: #000000;
			font-size: 36px;
			font-weight: bold;
			margin-top: 20px;
			margin-bottom: 10px;
		}
		.content {
			font-size: 18px;
			margin-bottom: 20px;
		}
		.btn {
			background-color: #FFFFFF;
			border: none;
			color: #000000;
			padding: 8px 16px;
			text-align: center;
			display: inline-block;
			font-size: 16px;
			margin: 10px 5px;
			cursor: pointer;
			border-radius: 5px;
			text-decoration: none;
			box-shadow: 2px 2px 2px #888888;
		}
		.btn:hover {
			background-color: #F5F5F5;
		}
		.photo {
			max-width: 100%;
			max-height: 200px;
			border-radius: 10px;
			box-shadow: 2px 2px 2px #888888;
		}
		
		/* 响应式设计 */
		@media only screen and (max-width: 600px) {
			body {
				font-size: 16px;
		<main class="container">
		<p class="content">This is the main content of my homepage.</p>
		<div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
			<!-- 使用srcset属性 -->
			<img srcset="https://www.kt5.cn/wp-content/uploads/2019/08/ymhd_0.jpg 960w,
						 https://www.kt5.cn/wp-content/uploads/2019/08/ymhd_0.jpg 640w,
						 https://www.kt5.cn/wp-content/uploads/2019/08/ymhd_0.jpg 320w"
				 sizes="(max-width: 600px) 100vw, (max-width: 960px) 50vw, 33vw"
				 src="https://www.kt5.cn/wp-content/uploads/2019/08/ymhd_0.jpg"
				 alt="a beautiful mountain" class="photo">
			
			<a href="academic.html" class="btn">Academic</a>
			<a href="daily.html" class="btn">Daily</a>
			<a href="ai-art.html" class="btn">Technology</a>
		</div>
	</main>
		}
			.photo {
				max-height: 150px;
			}
		}
		
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="academic.html">Academic</a></li>
				<li><a href="daily.html">Daily</a></li>
				<li><a href="technology.html">Technology</a></li>
			</ul>
		</nav>
		<h1 class="title">Welcome to my blog</h1>
	</header>
	
	<footer>
		<p>&copy; 2023 My Blog</p>
	</footer>
</body>
</html>
