<!DOCTYPE html>
<html>
<head>
	<title>My Blog</title>
	<style>
		body {
			background-color: #D1E7DD;
			margin: 0;
			padding: 0;
		}
		nav {
			background-color: #FFFFFF;
			position: relative;
			width: 100%;
			text-align: center;
		}
		nav ul {
			display: inline-block;
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav a {
			text-decoration: none;
			color: #000000;
		}
		.container {
			max-width: 960px;
			margin: auto;
			padding: 20px;
			box-sizing: border-box;
			text-align: center;
		}
		.image-container {
			margin: 20px 0;
		}
		.image-container img {
			max-width: 100%;
			height: auto;
		}
		.title {
			color: #000000;
			font-size: 36px;
			font-weight: bold;
			margin-top: 20px;
			margin-bottom: 10px;
		}
		.content {
			font-size: 18px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Academic</a></li>
				<li><a href="#">Daily</a></li>
				<li><a href="#">Technology</a></li>
			</ul>
		</nav>
		<div class="image-container">
			<img src="樱木花道.jpeg" alt="樱木花道">
		</div>
		<h1 class="title">Welcome to my blog</h1>
	</header>
	<main class="container">
		<p class="content">This is the main content of my blog.</p>
		<p class="content">Feel free to explore the rest of my website using the navigation menu above.</p>
	</main>
	<footer>
		<p>&copy; 2023 My Blog. All rights reserved.</p>
	</footer>
</body>
</html>
